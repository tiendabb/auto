<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR.js - cutlass71.glb con control de escala</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- aframe-extras para animaciones -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; }
    
    #controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 100;
    }

    button {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      padding: 12px 24px;
      font-size: 18px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    button:active {
      background: white;
      color: black;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: yellow;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 4px;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Mensaje de ayuda -->
  <div id="info">üîç Apunta al marcador<br>üîÑ Toca y arrastra para girar</div>

  <!-- Controles de escala -->
  <div id="controls">
    <button onclick="scaleModel(0.9)">-</button>
    <button onclick="scaleModel(1.1)">+</button>
  </div>

  <!-- Escena AR -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
  >
    <!-- Marcador -->
    <a-marker type="pattern" url="marker.patt">
      <!-- Modelo 3D: cutlass71.glb -->
      <a-entity
        id="car-model"
        scale="0.02 0.02 0.02"        <!-- Escala inicial para coche -->
        position="0 0.1 0"             <!-- Elevado un poco -->
        gltf-model="cutlass71.glb"
        animation-mixer="clip: *; loop: repeat; timeScale: 1.0"
        touch-rotate
      >
      </a-entity>
    </a-marker>

    <!-- C√°mara -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Scripts -->
  <script>
    // Evitar scroll
    document.body.ontouchmove = function(e) { e.preventDefault(); };

    // Componente: rotar con el dedo
    AFRAME.registerComponent('touch-rotate', {
      init: function () {
        this.touchStartX = null;
        const el = this.el;

        this.onTouchStart = (e) => {
          if (e.touches.length === 1) {
            this.touchStartX = e.touches[0].clientX;
          }
        };

        this.onTouchMove = (e) => {
          if (this.touchStartX !== null && e.touches.length === 1) {
            const diffX = e.touches[0].clientX - this.touchStartX;
            el.object3D.rotation.y += diffX * 0.01;
            this.touchStartX = e.touches[0].clientX;
          }
        };

        this.onTouchEnd = () => {
          this.touchStartX = null;
        };

        const scene = this.el.sceneEl;
        scene.canvas.addEventListener('touchstart', this.onTouchStart, false);
        scene.canvas.addEventListener('touchmove', this.onTouchMove, false);
        scene.canvas.addEventListener('touchend', this.onTouchEnd, false);
      },
      remove: function () {
        const scene = this.el.sceneEl;
        scene.canvas.removeEventListener('touchstart', this.onTouchStart);
        scene.canvas.removeEventListener('touchmove', this.onTouchMove);
        scene.canvas.removeEventListener('touchend', this.onTouchEnd);
      }
    });

    // Control de escala
    let currentScale = 0.02;

    function scaleModel(factor) {
      currentScale *= factor;
      // L√≠mites de escala
      if (currentScale < 0.005) currentScale = 0.005;
      if (currentScale > 0.5) currentScale = 0.5;

      const model = document.getElementById('car-model');
      model.setAttribute('scale', {
        x: currentScale,
        y: currentScale,
        z: currentScale
      });

      console.log(`üìè Escala ajustada: ${currentScale.toFixed(4)}`);
    }

    // Depuraci√≥n
    window.addEventListener('load', () => {
      const modelEl = document.getElementById('car-model');
      
      modelEl.addEventListener('model-loaded', () => {
        console.log('‚úÖ Modelo cutlass71.glb cargado correctamente');
      });

      modelEl.addEventListener('model-error', (ev) => {
        console.error('‚ùå Error al cargar el modelo:', ev.detail);
        alert('‚ùå No se pudo cargar cutlass71.glb. Revisa el nombre, formato o conexi√≥n.');
      });
    });
  </script>
</body>
</html>
