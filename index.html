<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR.js - Modelo con Rotaci√≥n T√°ctil y Animaci√≥n Opcional</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- aframe-extras para animation-mixer y tracked-controls (rotaci√≥n) -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: yellow;
      font-family: Arial, sans-serif;
      font-size: 12px;
      z-index: 100;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Mensaje de ayuda -->
  <div id="info">Apunta al marcador y toca para girar</div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
    cursor="rayOrigin: mouse"
  >
    <!-- Marcador -->
    <a-marker type="pattern" url="marker.patt">
      <!-- Modelo 3D en ra√≠z: animado o est√°tico -->
      <a-entity
        id="modelo-3d"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        gltf-model="cutlass71.glb"
        animation-mixer="clip: *; loop: repeat; timeScale: 1.0"
        touch-rotate-component
      >
      </a-entity>
    </a-marker>

    <!-- C√°mara -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Componente personalizado: rotaci√≥n t√°ctil -->
  <script>
    // Evitar scroll accidental
    document.body.ontouchmove = function(e) { e.preventDefault(); };

    // Componente: rotar con el dedo
    AFRAME.registerComponent('touch-rotate-component', {
      init: function() {
        this.touchStartX = null;
        this.el.setAttribute('cursor', 'rayOrigin: mouse');
        this.el.setAttribute('visible', true);

        const scene = this.el.sceneEl;
        const touchEl = this.el;

        scene.canvas.addEventListener('touchstart', (e) => {
          if (e.touches.length === 1) {
            this.touchStartX = e.touches[0].clientX;
          }
        }, false);

        scene.canvas.addEventListener('touchmove', (e) => {
          if (this.touchStartX !== null && e.touches.length === 1) {
            const diffX = e.touches[0].clientX - this.touchStartX;
            touchEl.object3D.rotation.y += diffX * 0.01;
            this.touchStartX = e.touches[0].clientX;
          }
        }, false);

        scene.canvas.addEventListener('touchend', () => {
          this.touchStartX = null;
        }, false);
      }
    });

    // Depuraci√≥n: ¬ømodelo cargado? ¬øanimaci√≥n activa?
    window.addEventListener('load', () => {
      const modelEl = document.getElementById('modelo-3d');
      
      modelEl.addEventListener('model-loaded', (ev) => {
        console.log('‚úÖ Modelo cargado:', ev.detail.model);
        
        const mesh = ev.detail.model;
        const animations = mesh.animations;
        
        if (animations && animations.length > 0) {
          console.log(`üé¨ Animaciones encontradas: ${animations.length}`);
        } else {
          console.log('‚ÑπÔ∏è  Modelo sin animaciones');
        }
      });

      modelEl.addEventListener('animation-start', (ev) => {
        console.log('‚ñ∂Ô∏è Animaci√≥n iniciada:', ev.detail.clip.name);
      });
    });
  </script>
</body>
</html>
