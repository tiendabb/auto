<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR.js - Animación en Raíz</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
  >
    <!-- Marcador personalizado -->
    <a-marker type="pattern" url="marker.patt">
      <!-- Modelo 3D en la raíz del repositorio -->
      <a-entity
        scale="0.5 0.5 0.5"
        position="0 0 0"
        gltf-model="modelo-animado.glb"
        animation-mixer="clip: *; loop: repeat; timeScale: 1.0"
      >
      </a-entity>
    </a-marker>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Evitar scroll accidental
    document.body.ontouchmove = function(e) { e.preventDefault(); };
  </script>
</body>
</html>
